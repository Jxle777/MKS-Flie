# Nginx配置文件示例
# 用于马克思阅读材料网站的反向代理

server {
    listen 80;
    server_name localhost;  # 修改为您的域名
    
    # 网站根目录
    root /path/to/your/marx-files;  # 修改为实际文件路径
    index index.html;
    
    # 启用目录浏览
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;
    
    # 设置字符编码
    charset utf-8;
    
    # 静态文件缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 文本文件处理
    location ~* \.(txt|md|log)$ {
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Content-Disposition "inline";
    }
    
    # PDF文件处理
    location ~* \.pdf$ {
        add_header Content-Type "application/pdf";
        add_header Content-Disposition "inline";
    }
    
    # Word文档处理
    location ~* \.(doc|docx)$ {
        add_header Content-Type "application/vnd.openxmlformats-officedocument.wordprocessingml.document";
        add_header Content-Disposition "attachment";
    }
    
    # 图片文件处理
    location ~* \.(jpg|jpeg|png|gif|bmp|webp)$ {
        add_header Content-Type "image/*";
        add_header Content-Disposition "inline";
    }
    
    # 视频文件处理
    location ~* \.(mp4|avi|mov|wmv|flv|webm)$ {
        add_header Content-Type "video/*";
        add_header Content-Disposition "inline";
    }
    
    # 音频文件处理
    location ~* \.(mp3|wav|ogg|flac)$ {
        add_header Content-Type "audio/*";
        add_header Content-Disposition "inline";
    }
    
    # 压缩文件处理
    location ~* \.(zip|rar|7z|tar|gz)$ {
        add_header Content-Type "application/octet-stream";
        add_header Content-Disposition "attachment";
    }
    
    # 安全设置
    location ~ /\. {
        deny all;
    }
    
    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # 日志设置
    access_log /var/log/nginx/marx-files-access.log;
    error_log /var/log/nginx/marx-files-error.log;
}

# HTTPS配置（可选）
server {
    listen 443 ssl http2;
    server_name localhost;  # 修改为您的域名
    
    # SSL证书配置
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # SSL安全设置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # 其他配置与HTTP相同
    root /path/to/your/marx-files;
    index index.html;
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;
    
    # ... 其他配置同上
}

# HTTP重定向到HTTPS（如果使用HTTPS）
server {
    listen 80;
    server_name localhost;
    return 301 https://$server_name$request_uri;
} 